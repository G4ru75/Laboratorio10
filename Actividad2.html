<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
</head>
<body>
    <script>
        let a = 5, b = 5;

        console.log("Suma de a y b: ", a + b); 
        console.log("Resta de a y b: ", a - b);
        console.log("Multiplicacin de a y b: ", a * b);
        console.log("Divicion de a y b: ", a / b);

        let comparacion1 = a == b; 
        let comparacion2 = a != b; 
        let comparacion3 = a > b; 
        let comparacion4 = a < b; 
        let comparacion5 = a >= b;
        let comparacion6 = a <= b;

        console.log("¿a es igual que b?: ",comparacion1);
        console.log("¿a no es igual de b?: ",comparacion2);
        console.log("¿a es mayor que b?: ",comparacion3);
        console.log("¿a es menor que b?: ",comparacion4);
        console.log("¿a es mayor o igual que b?: ",comparacion5);
        console.log("¿a es menor o igual que b?: ",comparacion6);

    </script>
</body>
</html>
