<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>
<body>
    <script>
        let n = 1; 

        while(n != -1){
            let Monto = parseFloat(prompt("Digite el su monto total de su compra: ")); 
            
            if( Monto > 100 ){
                Monto -= Monto * 0.1 ; 
                alert(`Su precio final sera de: ${Monto}, Se le aplico un 10% de descuento`); 
            }else{
                alert(`Su monto final es de: ${Monto}`); 
            }

            n = parseInt(prompt("Ingrese -1 si quiere salir o 1 para agregar otra calificacion")); 
        }
    </script>
</body>
</html>
